<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESSENSA Waitlist</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: radial-gradient(circle at center, #4a0069 0%, #0D0316 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 0 10px;
    }

    header {
      width: 100%;
      text-align: center;
      margin: 10px 0;
      animation: fadeIn 1s ease-out;
    }

    header img {
      width: 120px;
      height: auto;
    }

    .container {
      text-align: center;
      max-width: 100%;
      padding: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #C57DEF, #6a00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1rem;
      color: #C57DEF;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInUp 1.2s ease-out;
    }

    .form input {
      padding: 15px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    .form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form button {
      padding: 15px 25px;
      font-size: 1rem;
      background: linear-gradient(90deg, #6a00ff, #C57DEF);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form button:hover {
      background: linear-gradient(90deg, #C57DEF, #6a00ff);
      transform: scale(1.05);
    }

    .avatars {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      animation: fadeInUp 1.4s ease-out;
    }

    .avatars img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .avatars span {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .app-info {
      display: flex;
      flex-direction: column;
      text-align: center;
      gap: 10px;
      margin-top: 30px;
      animation: fadeInUp 1.6s ease-out;
    }

    .app-info img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .app-info h2 {
      font-size: 1.5rem;
      color: #C57DEF;
      margin-bottom: 10px;
    }

    .app-info p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
    }

    .pricing {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 50px;
      animation: fadeInUp 1.8s ease-out;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
    }

    .pricing-card h3 {
      font-size: 1.2rem;
      color: #C57DEF;
      margin-bottom: 10px;
    }

    .pricing-card span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      .form {
        flex-direction: row;
        gap: 15px;
      }

      .pricing {
        flex-direction: row;
        justify-content: center;
      }
    }

    /* Animacje */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://ankan13.github.io/waitlist/logo2.png.png" alt="Essensa Logo">
  </header>

  <div class="container">
    <h1 class="title">ESSENSA</h1>
    <p class="subtitle">
      Bądź pierwszy w kolejce, aby doświadczyć przyszłości AI z ESSENSA!
    </p>

    <form class="form">
      <input type="email" placeholder="Twój email" required>
      <button type="submit">Dołącz</button>
    </form>

    <div class="avatars">
      <img src="https://ankan13.github.io/waitlist/avatar1.webp" alt="User 1">
      <img src="https://ankan13.github.io/waitlist/avatar2.webp" alt="User 2">
      <img src="https://ankan13.github.io/waitlist/avatar3.webp" alt="User 3">
      <span>Dołącz do 1000+ osób, które już są z nami!</span>
    </div>
  </div>

  <div class="app-info">
    <img src="https://ankan13.github.io/waitlist/essensa1.png" alt="App Image">
    <h2>Esencja wiedzy na wyciągnięcie ręki!</h2>
    <p>ESSENSA rewolucjonizuje sposób, w jaki się uczysz.</p>
  </div>

  <div class="pricing">
    <div class="pricing-card">
      <h3>Dołącz do listy oczekujących</h3>
      <span>Free</span>
    </div>
    <div class="pricing-card">
      <h3>Premium</h3>
      <span>229 zł/mies</span>
    </div>
  </div>

</body>
</html>
