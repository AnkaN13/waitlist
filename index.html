<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESSENSA Waitlist</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: radial-gradient(circle at center, #4a0069 0%, #0D0316 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      margin-bottom: 150px; /* Większy margines na dole */
    }

    header {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    header img {
      width: 150px;
      height: auto;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      margin-top: 0;
      margin-bottom: 50px;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #C57DEF, #6a00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #C57DEF;
      margin-bottom: 30px;
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .form input {
      padding: 15px;
      width: 60%;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    .form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form button {
      padding: 15px 25px;
      font-size: 1rem;
      background: linear-gradient(90deg, #6a00ff, #C57DEF);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form button:hover {
      background: linear-gradient(90deg, #C57DEF, #6a00ff);
    }

    .avatars {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
    }

    .avatars img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .avatars img:not(:first-child) {
      margin-left: -15px;
    }

    .avatars span {
      margin-left: 20px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .app-info {
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: left;
      padding: 0 20px;
    }

    .app-info img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .app-info .text {
      max-width: 400px;
    }

    .app-info h2 {
      font-size: 2rem;
      color: #C57DEF;
      margin-bottom: 20px;
    }

    .app-info p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
    }

    .pricing {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .pricing-card h3 {
      font-size: 1.5rem;
      color: #C57DEF;
      margin-bottom: 10px;
    }

    .pricing-card p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .pricing-card span {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      display: block;
    }

    .pricing-card button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pricing-card .free {
      background: linear-gradient(90deg, #6a00ff, #C57DEF);
      color: #fff;
    }

    .pricing-card .free:hover {
      background: linear-gradient(90deg, #C57DEF, #6a00ff);
    }

    .widget-floating {
      width: 100%; /* Widget na całą szerokość */
      position: absolute;
      bottom: 0; /* Ustawienie widgetu przy dolnej krawędzi */
      left: 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(0, -10px);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ankan13.github.io/waitlist/logo2.png.png" alt="Essensa Logo">
  </header>

  <div class="container">
    <h1 class="title">ESSENSA</h1>
    <p class="subtitle">Be first in line to experience the future of AI with Essensa! Join our waitlist for exclusive access.</p>

    <form id="waitlist-form" class="form" autocomplete="off">
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Join Waitlist</button>
    </form>

    <div class="avatars">
      <img src="https://ankan13.github.io/waitlist/avatar1.webp" alt="User 1">
      <img src="https://ankan13.github.io/waitlist/avatar2.webp" alt="User 2">
      <img src="https://ankan13.github.io/waitlist/avatar3.webp" alt="User 3">
      <span>Join 5,000+ already onboard</span>
    </div>
  </div>

  <div class="widget-floating">
    <img src="https://ankan13.github.io/waitlist/widget.svg" alt="Widget">
  </div>
</body>
</html>
