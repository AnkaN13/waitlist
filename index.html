<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6C63FF, #AB47BC);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Headings */
        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        /* Input and Button */
        .container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #6C63FF;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #564ec2;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Waitlist</h1>
        <p>Be the first to access our new platform!</p>
        <form id="waitlist-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Join Now</button>
        </form>
        <div class="success-message" id="success-message">
            Thank you for joining the waitlist!
        </div>
    </div>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('success-message');

            if (emailInput.value) {
                successMessage.style.display = 'block';
                emailInput.value = ''; // Clear input field
            } else {
                alert('Please enter a valid email address!');
            }
        });
    </script>
</body>
</html>
